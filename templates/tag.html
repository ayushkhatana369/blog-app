{% extends "base.html" %}

{% block title %}Tag: {{ tag.name }}{% endblock %}

{% block content %}
<h2>Tag: {{ tag.name }}</h2>

{% for post in posts %}
    <article>
        <h3>
            <a href="{{ url_for('post_detail', post_id=post.id) }}">
                {{ post.title }}
            </a>
        </h3>
        <small>{{ post.created_at.strftime('%Y-%m-%d') }}</small>
        <div>{{ post.content | markdown | safe }}</div>
    </article>
{% endfor %}
{% endblock %}
